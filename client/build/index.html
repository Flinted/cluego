<!DOCTYPE html>
<html>
<head>
  <title>ClueGo</title>
  <link href='https://fonts.googleapis.com/css?family=Special+Elite|Bowlby+One|Londrina+Outline' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="bundle.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>

  <link rel="stylesheet" type="text/css" href="main.css"></head>

<header>

      <div class="disc" id="compassDiscImg"></div>
    </div>

  <button id='create'>Make a game</button> -->

</section>

<body>

      <section>

      <main>
